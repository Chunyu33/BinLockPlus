[[headers]]
  for = "/**"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    "Content-Type" = "text/javascript"

[[headers]]
  for = "*.mjs"
  [headers.values]
    "Content-Type" = "text/javascript"

[[headers]]
  for = "*.wasm"
  [headers.values]
    "Content-Type" = "application/wasm"